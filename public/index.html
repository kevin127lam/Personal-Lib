<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div id="bookForm" style="float: left">
    <br> Title:
    <input type="text" id="title"/></input>

    <br>Author:
    <input type="text" id="auth"></input>
    <select id="authors" name="authors"></select>

    <br> Genre:
    <select id="genre">
      <option value="Fantasy">Fantasy</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Dystopian">Dystopian</option>
      <option value="Action/Adventure">Action/Adventure</option>
      <option value="Mystery">Mystery</option>
    </select>

    <br>Publisher:
    <input type="text" id="publ"></input>
    <select id="publishers" name="publishers"></select>

    <br> Year of Publication:
    <input type="text" id="year" /></input>

    <br> 
    <label for="btype">Type Of Book</label>
    <br>
      <input type="checkbox" name="btype" value="hardcover">Hardcover</button>
      <input type="checkbox" name="btype" value="paperback">Paperback</button>
      <input type="checkbox" name="btype" value = "ebook">Ebook</button>
      <input type="checkbox" name="btype" value = "audiobook">Audio Book</button>
    <br><br>
      <button type="button" id="add">Add</button>
      <button type="button" id="list">List</button>
    </div>

    <div id="table" style="float: left">
      <table id="booktable" style="border: 5px solid black;">
        <thead>
          <tr>
            <th style="padding-right: 15em;">Title</th>
            <th style="padding-right: 8em;">Author</th>
            <th style="padding-right: 7em;">Genre</th>
            <th style="padding-right: 8em;">Publisher</th>
            <th style="padding-right: 3em;">Year</th>
            <th style="padding-right: 10em;">Type</th>
          </tr>
        </thead>
        <tbody id="bookrows">
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
  </div>
</body>

</html>
